<meta charset="UTF-8">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card bg-info">
                    
                    <div class="card-header  ">
                        <h1>Control de Stock</h1>
                    </div>
                    <div class="card-body bg-light">
                        <h3 class="text-center">Registrar inventario</h3>
                        <div class="form-group">
                            <label clss="form-label">Articulo</label>
                            <select id="Tipodebebida" class="form-select">
                                <option value="cerveza">Cervezas</option>
                                <option value="vino">Vinos</option>
                                <option value="fernet">Fernet</option>
                                <option value="vodka">Vodka</option>
                                <option value="ron">Ron</option>
                                <option value="gaseosa">Gaseosas</option>
                                <option value="jugo">Jugos</option>
                                <option value="agua">Agua</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label clss="form-label">Cantidad</label>
                            <input type="text" id="cantidad" onfocus="this.select();" class="form-control" placeholder="Cantidad de bebida a registrar">
                        </div>
                        <div class="form-group">
                            <label clss="form-label">Precio Unitario</label>
                            <input type="text" id="precio"  onfocus="this.select();" class="form-control" placeholder="Precio unitario">
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="col-12 text-center">
                            <div id="button" class="btn btn-outline-primary" onclick="onRegistrarStock()">Registrar Stock</div>
                            <div id="button" class="btn btn-outline-danger" onclick="limpiar()">Limpiar</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
